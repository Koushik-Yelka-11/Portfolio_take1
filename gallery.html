<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .experience-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }

    .experience-section h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .experience-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .experience-item {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .experience-item img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
    }

    .experience-item p {
      padding: 1px;
      text-align: center;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>

<body>

  <section class="experience-section" id="experience">
    <h2>Gallery</h2>

    <div class="experience-gallery">

      <div class="experience-item">
        <img src="assets/experience/e1.png" alt="Tech experience 1">
        <p>NRCM Hackathon...üíª</p>
      </div>

      <div class="experience-item">
        <img src="assets/experience/e2.png" alt="Tech experience 2">
        <p>Ciyaraah Winner 2k25...üèÄ</p>
      </div>

      <div class="experience-item">
        <img src="assets/experience/e3.png" alt="Tech experience 3">
        <p>Salesforce Webinar...üé§</p>
      </div>

    </div>
  </section>

</body>
</html>
